on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      target-build-version:
        required: true
        type: number
      arch:
        required: true
        type: string

jobs:
  build:
    name: Build with JDK ${{ inputs.target-build-version }} ${{ inputs.arch }}
    runs-on: ${{ inputs.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v3

      - name: Setup JDK ${{ vars.JDK_VERSION }} ${{ vars.JDK_DISTRIBUTION }}
        uses: actions/setup-java@v4.2.1
        with:
          java-version: ${{ vars.JDK_VERSION }}
          distribution: ${{ vars.JDK_DISTRIBUTION }}
          architecture: ${{ inputs.arch }}

      - name: Restore Gradle Cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: |
            ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'gradle/*.versions.toml') }}

      - name: Build
        env:
          JAVA_VERSION: ${{ inputs.target-build-version }}
        continue-on-error: false
        run: ./gradlew build -x detekt --no-daemon

      - name: Save workspace
        uses: actions/cache/save@v4
        with:
          path: ${{ github.workspace }}
          key: |
            build-${{github.sha}}-jdk${{ matrix.version }}-${{matrix.target.arch}}
